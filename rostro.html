<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rostro | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial, sans-serif; background:#fff0f6; }
header { background:#ff4da6; padding:15px; text-align:center; color:white; }
h1 { margin-top:40px; text-align:center; }

.grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
    padding:30px;
}

.card {
    background:white;
    border-radius:12px;
    padding:15px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img { width:100%; border-radius:10px; }

button {
    background:#ff1493;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:20px;
    cursor:pointer;
    margin-top:10px;
}

button:hover { background:#e60073; }
.volver { display:block; text-align:center; margin:40px; }
</style>
</head>
<body>

<header>
    <h2>Rostro - Bloom Beauty</h2>
</header>

<h1>Productos para Rostro ✨</h1>

<div class="grid">

    <div class="card">
        <img src="https://media.istockphoto.com/id/1143469180/photo/foundation-makeup.jpg?s=1024x1024&w=is&k=20&c=UBs4cFx-FR8Hq0D8Uqv2sZWfZxM1KklKp2YF-1XXz_Q=">
        <h3>Base Líquida</h3>
        <p>$10</p>
        <button>Ver Producto</button>
    </div>

    <div class="card">
        <img src="https://media.istockphoto.com/id/1359514412/photo/blush-palette.jpg?s=1024x1024&w=is&k=20&c=5o3oWnv3wA1gW5fqxXmMQpLU7CXwnvPj-8GkOZtT0z0=">
        <h3>Rubor Compacto</h3>
        <p>$7</p>
        <button>Ver Producto</button>
    </div>

</div>

<a href="index.html" class="volver">⬅ Volver al inicio</a>
<!-- tus productos aquí -->
<div class="grid">
    <div class="card" data-nombre="Paleta de Sombras" data-precio="12">
        <img src="producto1.jpg" alt="Paleta de Sombras">
        <h3>Paleta de Sombras</h3>
        <p>$12.00</p>
        <button onclick="agregarAlCarrito(this)">Agregar al carrito</button>
    </div>
</div>

<!-- Script para guardar en localStorage -->
<script>
function agregarAlCarrito(button){
    const card = button.parentElement;
    const nombre = card.getAttribute('data-nombre');
    const precio = parseFloat(card.getAttribute('data-precio'));

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push({nombre, precio});
    localStorage.setItem('carrito', JSON.stringify(carrito));

    alert(`${nombre} agregado al carrito ✅`);
}
</script>

</body>
