<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Bloom Beauty</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
        }

        header {
            text-align: center;
            padding: 25px;
            border-bottom: 1px solid #f1f1f1;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
        }

        .container {
            max-width: 550px;
            margin: 40px auto;
            background: #fafafa;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #eee;
            font-family: 'Poppins';
        }

        select {
            background: white;
        }

        .payment-box {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            border: 1px solid #f1f1f1;
        }

        .payment-box img {
            width: 180px;
            margin: 10px 0;
        }

        .note {
            font-size: 13px;
            color: #888;
            margin-top: 10px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #ff4d8d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e63c78;
        }

        footer {
            text-align: center;
            margin: 40px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>

<body>

<header>
    Bloom Beauty ‚ú®
</header>

<div class="container">

    <h1>Finalizar Pedido ‚ù§</h1>

    <form action="https://formsubmit.co/TUCORREO@gmail.com" method="POST">

        <input type="text" name="Nombre" placeholder="Nombre completo" required>

        <input type="text" name="Direccion" placeholder="Direcci√≥n de entrega" required>

        <select name="MetodoPago">
            <option>Pago Presencial</option>
            <option>Pago Online</option>
        </select>

        <div class="payment-box">
            <strong>Pago Online</strong>
            <br>

            <img src="qr.png">

            <div class="note">
                Escanea el QR y sube tu comprobante
            </div>

            <input type="file" name="Comprobante">
        </div>

        <button type="submit">Enviar Pedido ‚ú®</button>

    </form>

</div>

<footer>
    Gracias por comprar en Bloom Beauty üíï
</footer>

</body>
</html>
