<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pago | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins';
    background:#fff0f6;
    padding:30px;
}

h1{
    text-align:center;
    font-family:'Playfair Display';
    color:#b30059;
}

form{
    background:white;
    max-width:500px;
    margin:auto;
    padding:25px;
    border-radius:20px;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:10px;
}

button{
    margin-top:15px;
    width:100%;
    padding:12px;
    background:#ff85b3;
    border:none;
    border-radius:25px;
    color:white;
    cursor:pointer;
}

.qr{
    text-align:center;
    margin-top:15px;
    display:none;
}
</style>
</head>

<body>

<h1>Bloom Beauty âœ¨</h1>

<form action="https://formsubmit.co/TUCORREO@gmail.com" method="POST">

    <input type="text" name="Nombre" placeholder="Nombre completo" required>

    <select name="MetodoPago" onchange="mostrarQR(this.value)">
        <option>Pago Presencial</option>
        <option>Pago Online</option>
    </select>

    <div class="qr" id="qrBox">
        <p>Escanea el QR ðŸ’–</p>
        <img src="img/qr.png" width="200">
        <input type="file" name="Comprobante">
    </div>

    <button type="submit">Enviar pedido âœ¨</button>

</form>

<script>
function mostrarQR(valor){
    document.getElementById("qrBox").style.display =
        valor === "Pago Online" ? "block" : "none";
}
</script>

</body>
</html>
