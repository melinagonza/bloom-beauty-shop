<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff;
    color: #333;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 40px;
    border-bottom: 1px solid #f1f1f1;
    background: white;
    position: sticky;
    top: 0;
}

.logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-area img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    font-weight: 600;
}

nav {
    display: flex;
    gap: 25px;
}

nav a {
    text-decoration: none;
    color: #555;
    font-size: 14px;
    font-weight: 500;
}

nav a:hover {
    color: #f5a3c7;
}

#icono-carrito {
    font-size: 18px;
    cursor: pointer;
}

#numero-carrito {
    background: #f5a3c7;
    color: white;
    font-size: 12px;
    padding: 3px 7px;
    border-radius: 50%;
    margin-left: 5px;
}

.title {
    text-align: center;
    padding: 60px 20px 30px;
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    background: #fff0f6;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    padding: 40px;
    max-width: 1100px;
    margin: auto;
    background: #fff0f6;
}

.card {
    background: white;
    border-radius: 18px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card-img-container {
    position: relative;
    overflow: hidden;
}

.card-img-container img {
    width: 100%;
    border-radius: 14px;
    display: block;
}

.agotado-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 77, 166, 0.9);
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 25px;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 2;
}

.card.agotado img {
    opacity: 0.5;
}

.card.agotado button {
    background: #ccc !important;
    cursor: not-allowed;
    pointer-events: none;
}

.price {
    color: #888;
    margin: 5px 0;
}

button {
    margin-top: 10px;
    padding: 10px 22px;
    border-radius: 25px;
    border: none;
    background: #f5a3c7;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    background: #ec8fb8;
}

</style>
</head>
