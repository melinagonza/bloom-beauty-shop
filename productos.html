<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Productos</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #fff0f6;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background-color: #ff4da6;
    color: white;
    font-size: 18px;
}

header a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

/* PRODUCTOS */
.contenedor {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 25px;
    padding: 30px;
}

.producto {
    background: white;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.producto img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    padding: 10px;
}

.producto h3 {
    margin: 10px 0 5px;
}

.precio {
    color: #ff4da6;
    font-weight: bold;
    font-size: 18px;
}

button {
    background-color: #ff4da6;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 8px;
}

button:hover {
    background-color: #e60073;
}
</style>
</head>

<body>

<header>
    <a href="index.html">Inicio</a>
    <a href="carrito.html">ðŸ›’ Carrito</a>
</header>

<div class="contenedor">

    <div class="producto">
        <img src="glosscolor.png">
        <h3>Gloss Color</h3>
        <div class="precio">$1.50</div>
        <button onclick="agregar('Gloss Color', 1.50)">Agregar</button>
    </div>

    <div class="producto">
        <img src="gloss.png">
        <h3>Gloss</h3>
        <div class="precio">$1.00</div>
        <button onclick="agregar('Gloss', 1.00)">Agregar</button>
    </div>

    <div class="producto">
        <img src="delineador.png">
        <h3>Delineador</h3>
        <div class="precio">$1.50</div>
        <button onclick="agregar('Delineador', 1.50)">Agregar</button>
    </div>

    <div class="producto">
        <img src="primer.png">
        <h3>Primer</h3>
        <div class="precio">$1.50</div>
        <button onclick="agregar('Primer', 1.50)">Agregar</button>
    </div>

    <div class="producto">
        <img src="mascarilla.png">
        <h3>Mascarilla</h3>
        <div class="precio">$0.75</div>
        <button onclick="agregar('Mascarilla', 0.75)">Agregar</button>
    </div>

    <div class="producto">
        <img src="parcheojos.png">
        <h3>Parche para Ojos</h3>
        <div class="precio">$0.75</div>
        <button onclick="agregar('Parche para Ojos', 0.75)">Agregar</button>
    </div>

    <div class="producto">
        <img src="lipaguacate.png">
        <h3>Lip Aguacate</h3>
        <div class="precio">$1.00</div>
        <button onclick="agregar('Lip Aguacate', 1.00)">Agregar</button>
    </div>

    <div class="producto">
        <img src="esponja.png">
        <h3>Esponja</h3>
        <div class="precio">$1.00</div>
        <button onclick="agregar('Esponja', 1.00)">Agregar</button>
    </div>

    <div class="producto">
        <img src="tinta.png">
        <h3>Tinta</h3>
        <div class="precio">$1.00</div>
        <button onclick="agregar('Tinta', 1.00)">Agregar</button>
    </div>

    <div class="producto">
        <img src="3en1.png">
        <h3>Rubor / Iluminador / Sombra</h3>
        <div class="precio">$1.75</div>
        <button onclick="agregar('Rubor / Iluminador / Sombra', 1.75)">Agregar</button>

    <div class="producto">
        <img src="diorbrillos.png">
        <h3>Dior con Brillos</h3>
        <div class="precio">$1.00</div>
        <button onclick="agregar('Dior con Brillos', 1.00)">Agregar</button>
    </div>

    <div class="producto">
        <img src="diorrosa.png">

        <button onclick="agregar('Dior Rosa', 1.00)">Agregar</button>
    </div>

    <div class="producto">
        <img src="fresa.png">
        <h3>Fresa</h3>
        <div class="precio">$1.50</div>
        <button onclick="agregar('Fresa', 1.50)">Agregar</button>
    </div>

</div>

<script>
function agregar(nombre, precio) {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push({nombre, precio});
    localStorage.setItem('carrito', JSON.stringify(carrito));
    alert('Producto agregado ðŸ›’');
}
</script>

</html>
