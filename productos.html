<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Productos | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

body{
    font-family:'Poppins';
    background:#fff0f6;
    padding:30px;
}

.card{
    background:white;
    border-radius:18px;
    padding:15px;
    margin-bottom:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
}

button{
    background:#ff85b3;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    color:white;
    cursor:pointer;
    margin-top:10px;
}

.realizar{
    width:100%;
    margin-top:25px;
    padding:14px;
    font-size:16px;
}

</style>
</head>

<body>

<h2>Productos disponibles ✨</h2>

<div class="card">
    <h3>Gloss</h3>
    <p>$1.00</p>
    <button onclick="agregar('Gloss',1)">Añadir</button>
</div>

<div class="card">
    <h3>Colágeno Labial</h3>
    <p>$0.75</p>
    <button onclick="agregar('Colágeno',0.75)">Añadir</button>
</div>

<button class="realizar" onclick="location.href='index.html'; toggleCart();">
    Realizar pedido ✨
</button>

<script>

function agregar(nombre,precio){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push({nombre,precio});
    localStorage.setItem('carrito', JSON.stringify(carrito));
}

</script>

</body>
</html>
