<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            border-bottom: 1px solid #f1f1f1;
            background: white;
            position: sticky;
            top: 0;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        nav a:hover {
            color: #f5a3c7;
        }

        #icono-carrito {
            font-size: 18px;
            cursor: pointer;
            position: relative;
        }

        #numero-carrito {
            background: #f5a3c7;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .title {
            text-align: center;
            padding: 60px 20px 30px;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            background: #fff0f6;   /* FONDO ROSITA ‚ú® */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
            background: #fff0f6;   /* FONDO ROSITA ‚ú® */
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 14px;
        }

        .price {
            color: #888;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 22px;
            border-radius: 25px;
            border: none;
            background: #f5a3c7;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button:hover {
            background: #ec8fb8;
        }

        /* ANIMACI√ìN POP üî• */
        .pop {
            animation: popCarrito 0.3s ease;
        }

        @keyframes popCarrito {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        /* NOTIFICACI√ìN üíñ */
        #notificacion-carrito {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4da6;
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s ease;
            z-index: 999;
        }

        #notificacion-carrito.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        /* TOTAL FLOTANTE üí∞ */
        #total-flotante-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: white;
            padding: 10px 16px;
            border-radius: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold;
            color: #ff4da6;
        }

    </style>
</head>

<body>

<header>
    <div class="logo-area">
        <img src="img/logo.png">
        <div class="logo">Bloom Beauty ‚ú®</div>
    </div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html">Carrito</a>
    </nav>

    <div id="icono-carrito" onclick="location.href='carrito.html'">
        üõí <span id="numero-carrito">0</span>
    </div>
</header>

<div class="title">
    Nuestros Productos ‚ú®
</div>

<div class="container">

    <div class="card">
        <img src="img/gloss.png">
        <h3>Gloss</h3>
        <div class="price">$1.00</div>
        <button onclick="agregarAlCarrito(1)">A√±adir</button>
    </div>

    <div class="card">
        <img src="img/fresa.png">
        <h3>Fresa</h3>
        <div class="price">$1.50</div>
        <button onclick="agregarAlCarrito(1.50)">A√±adir</button>
    </div>

</div>

<div id="notificacion-carrito">
üíñ Producto a√±adido al carrito ‚ù§Ô∏è
</div>

<div id="total-flotante-container">
Total: <span id="total-flotante">$0.00</span>
</div>

<script>
let carrito = [];
let contador = 0;

function agregarAlCarrito(precio) {

    carrito.push(precio);
    contador++;

    actualizarCarrito();
    animacionCarrito();
    mostrarNotificacion();
}

function actualizarCarrito() {

    document.getElementById("numero-carrito").innerText = contador;

    const total = carrito.reduce((a, b) => a + b, 0).toFixed(2);
    document.getElementById("total-flotante").innerText = "$" + total;
}

function animacionCarrito() {

    const icono = document.getElementById("icono-carrito");

    icono.classList.add("pop");

    setTimeout(() => {
        icono.classList.remove("pop");
    }, 300);
}

function mostrarNotificacion() {

    const notif = document.getElementById("notificacion-carrito");

    notif.classList.add("mostrar");

    setTimeout(() => {
        notif.classList.remove("mostrar");
    }, 1200);
}
</script>

</body>
</html>
