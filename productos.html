<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bloom Beauty</title>

    <!-- Fuente aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
        }

        /* HEADER BONITO */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            border-bottom: 1px solid #f1f1f1;
            background: white;
            position: sticky;
            top: 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        nav a:hover {
            color: #f5a3c7;
        }

        .cart {
            font-size: 20px;
            cursor: pointer;
        }

        /* T√çTULO */
        .title {
            text-align: center;
            padding: 50px 20px 20px;
        }

        .title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
        }

        /* PRODUCTOS */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            border-radius: 14px;
        }

        .card h3 {
            margin: 12px 0 5px;
            font-size: 16px;
        }

        .price {
            color: #888;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 10px 22px;
            border-radius: 25px;
            border: none;
            background: #f5a3c7; /* MISMO ROSADO PASTEL */
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        button:hover {
            background: #ec8fb8;
        }

        footer {
            padding: 30px;
            text-align: center;
            font-size: 13px;
            color: #999;
            border-top: 1px solid #f1f1f1;
        }

    </style>
</head>

<body>

<header>

    <div class="logo">Bloom Beauty ‚ú®</div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="pagos.html">Formas de Pago</a>
    </nav>

    <div class="cart" onclick="location.href='carrito.html'">
        üõí
    </div>

</header>

<div class="title">
    <h1>Nuestros Productos ‚ú®</h1>
</div>

<div class="container">

    <!-- TUS PRODUCTOS EXACTOS -->

    <div class="card">
        <img src="img/gloss.jpeg">
        <h3>Gloss</h3>
        <div class="price">$1.00</div>
        <button onclick="agregar('Gloss', 1)">A√±adir</button>
    </div>

    <div class="card">
        <img src="img/rubor.jpeg">
        <h3>Rubor</h3>
        <div class="price">$2.00</div>
        <button onclick="agregar('Rubor', 2)">A√±adir</button>
    </div>

</div>

<footer>
    Bloom Beauty ‚ú®
</footer>

<script>

function agregar(nombre, precio) {

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    carrito.push({nombre, precio});

    localStorage.setItem('carrito', JSON.stringify(carrito));

    alert("Producto a√±adido al carrito üíñ");
}

</script>

</body>
</html>
