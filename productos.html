<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            border-bottom: 1px solid #f1f1f1;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .cart {
            font-size: 20px;

        }

        .title {
            text-align: center;
            padding: 40px;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        .card img {
            width: 100%;
            border-radius: 14px;
        }

        .price {
            color: #888;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 22px;
            border-radius: 25px;
            border: none;
            background: #f5a3c7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ec8fb8;
        }

    </style>
</head>
