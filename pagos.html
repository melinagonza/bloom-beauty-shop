<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #fff0f6;
    color: #333;
}

header {
    text-align: center;
    padding: 20px;
    background: white;
    border-bottom: 1px solid #f1f1f1;
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #f50087;
}

.container {
    max-width: 650px;

    background: white;

h2 {

}

.descripcion {

button {

    border: none;

    border-radius: 30px;

button:hover {

}

#formularioPedido {

    margin-top: 30px;

    padding: 15px;

}

iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
}

@keyframes aparecer {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.footer-text {
    font-size: 12px;
    color: #999;
    margin-top: 15px;
}

</style>
</head>
