<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #fff;
        color: #333;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 40px;
        border-bottom: 1px solid #f1f1f1;
        background: white;
    }

    .logo {
        font-family: 'Playfair Display', serif;
        font-size: 26px;
        font-weight: 600;
    }

    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 0 20px;
    }

    h2, h3 {
        text-align: center;
        font-family: 'Playfair Display', serif;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 20px;
        border-radius: 30px;
        border: none;
        background: #f5a3c7;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        background: #ec8fb8;
    }

    /* Formulario de pedido */
    #formularioPedido {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background: #fff0f6;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #formularioPedido form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input, textarea, select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Bloom Beauty âœ¨</div>
</header>

<div class="container">
    <h2>Tu Carrito</h2>
    <!-- AquÃ­ irÃ­an los productos que el usuario agregÃ³ -->
    <p>Productos agregados al carrito...</p>

    <!-- BotÃ³n para continuar con el pago -->
    <button id="btnContinuar">Continuar con el pago</button>

    <!-- FORMULARIO OCULTO QUE APARECE AL PRESIONAR EL BOTÃ“N -->
    <div id="formularioPedido">
        <h3>Completa tu pedido ðŸ’–</h3>
        <form action="https://formspree.io/f/2943058793346367415" method="POST">
            <label>Nombre:</label>
            <input type="text" name="name" placeholder="Tu nombre completo" required>

            <label>Correo:</label>

</div>

<script>
    const btnContinuar = document.getElementById('btnContinuar');
    const formularioPedido = document.getElementById('formularioPedido');

    // Mostrar formulario cuando se presiona "Continuar con el pago"
    btnContinuar.addEventListener('click', () => {
        formularioPedido.style.display = 'block';
        formularioPedido.scrollIntoView({behavior: "smooth"});
    });
</script>

</body>
</html>
