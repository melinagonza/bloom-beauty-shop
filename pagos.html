<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #fff;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            border-bottom: 1px solid #f1f1f1;
            background: white;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
        }

        button {
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #f5a3c7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #ec8fb8;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Bloom Beauty âœ¨</div>
</header>

<div class="container">
    <h2>Formulario de Pago</h2>

    <form id="formPago">

        <!-- Preguntar si es estudiante o cliente -->
        <label for="tipoCliente">Â¿Eres estudiante del Bernardo Valdivieso o cliente?</label>
        <select id="tipoCliente" required>
            <option value="" disabled selected>Selecciona tu tipo</option>
            <option value="estudiante">Estudiante</option>
            <option value="cliente">Cliente</option>
        </select>

        <!-- Campos dinÃ¡micos para ESTUDIANTE -->
        <div id="camposEstudiante" style="display:none;">
            <label for="nombreEstudiante">Nombre completo</label>
            <input type="text" id="nombreEstudiante" placeholder="Tu nombre completo">

            <label for="curso">Curso</label>
            <input type="text" id="curso" placeholder="Ej: 10">

            <label for="paralelo">Paralelo</label>
            <input type="text" id="paralelo" placeholder="Ej: A">

            <label for="metodoEstudiante">Forma de pago</label>
            <select id="metodoEstudiante">
                <option value="" disabled selected>Selecciona el mÃ©todo</option>
                <option value="presencial">Presencial</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </div>

        <!-- Campos dinÃ¡micos para CLIENTE -->
        <div id="camposCliente" style="display:none;">
            <label for="nombreCliente">Nombre completo</label>
            <input type="text" id="nombreCliente" placeholder="Tu nombre completo">

            <label for="metodoCliente">Forma de pago</label>
            <select id="metodoCliente">
                <option value="" disabled selected>Selecciona el mÃ©todo</option>
                <option value="presencial">Presencial</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <!-- Solo mostrar si el cliente elige presencial -->
            <div id="direccionCliente" style="display:none;">
                <label for="direccion">DirecciÃ³n</label>
                <input type="text" id="direccion" placeholder="Tu direcciÃ³n">

                <label for="numeroCasa">NÃºmero de casa</label>
                <input type="text" id="numeroCasa" placeholder="NÃºmero de casa">
            </div>
        </div>

        <button type="submit">Finalizar Pago</button>
    </form>
</div>

<script>
    const tipoCliente = document.getElementById('tipoCliente');
    const camposEstudiante = document.getElementById('camposEstudiante');
    const camposCliente = document.getElementById('camposCliente');
    const metodoCliente = document.getElementById('metodoCliente');
    const direccionCliente = document.getElementById('direccionCliente');

    tipoCliente.addEventListener('change', () => {
        if(tipoCliente.value === 'estudiante') {
            camposEstudiante.style.display = 'block';
            camposCliente.style.display = 'none';
            direccionCliente.style.display = 'none';
        } else {
            camposEstudiante.style.display = 'none';
            camposCliente.style.display = 'block';
            direccionCliente.style.display = 'none';
        }
    });

    metodoCliente.addEventListener('change', () => {
        if(metodoCliente.value === 'presencial') {
            direccionCliente.style.display = 'block';
        } else {
            direccionCliente.style.display = 'none';
        }
    });

    // Evitar envÃ­o real para pruebas
    const form = document.getElementById('formPago');
    form.addEventListener('submit', e => {
        e.preventDefault();
        alert('Â¡Pago procesado! ðŸ’–');
    });
</script>

</body>
</html>
