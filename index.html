<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bloom Beauty | Makeup Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#fff0f6; }

header {
 display:flex; justify-content:space-between; align-items:center;
 padding:15px 40px; background:#ff4da6;
}

nav ul { list-style:none; display:flex; gap:25px; padding:0; margin:0; }
nav a { text-decoration:none; color:white; font-weight:bold; }

.hero {
 text-align:center;
 padding:70px 20px;
 background:linear-gradient(135deg,#ffc1e3,#ffd6ec);
}

.hero img {
 width:260px; border-radius:15px; margin:20px auto; display:block;
}

.btn {
 background:#ff1493; color:white; padding:12px 25px;
 text-decoration:none; border-radius:25px; display:inline-block;
}

.categorias { padding:60px 20px; text-align:center; }

.grid-categorias {
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
 gap:25px;
 max-width:900px;
 margin:auto;
}

.cat-card {
 background:white; border-radius:15px; padding:15px;
 text-decoration:none; color:#b30059;
 box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
