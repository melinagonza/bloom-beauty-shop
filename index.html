<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bloom Beauty âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#fff0f6;
}

/* HEADER */
header{
    background:#ff4da6;
    padding:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo-img{
    width:40px;
    height:40px;
    border-radius:50%;
}

.logo-text{
    font-family:'Playfair Display', serif;
    font-size:28px;
    color:white;
}

/* PRODUCTOS */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    padding:30px;
}

.card{
    background:white;
    border-radius:16px;
    padding:15px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

img{
    width:100%;
    border-radius:12px;
}

button{
    background:#ff1493;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    cursor:pointer;
    margin-top:10px;
    font-weight:bold;
}

/* CARRITO */
#carrito{
    background:#ffe4f1;
    padding:20px;
    margin:20px;
    border-radius:16px;
}

footer{
    text-align:center;
    padding:20px;
    color:#b30059;
}

</style>
</head>

<body>

<header>
    <img src="img/logo.png" class="logo-img">
    <div class="logo-text">Bloom Beauty âœ¨</div>
</header>

<div class="container">

    <div class="card" onclick="verProducto('gloss.html')">
        <img src="img/gloss.jpeg">
        <h3>Gloss</h3>
        <p>$1.00</p>
        <button onclick="event.stopPropagation(); agregar('Gloss',1)">AÃ±adir</button>
    </div>

    <div class="card" onclick="verProducto('rubor.html')">
        <img src="img/rubor.jpeg">
        <h3>Rubor</h3>
        <p>$2.00</p>
        <button onclick="event.stopPropagation(); agregar('Rubor',2)">AÃ±adir</button>
    </div>

</div>

<div id="carrito">
    <h2>Carrito ðŸ›’</h2>
    <ul id="lista"></ul>
</div>

<footer>
    <a href="info.html">Preguntas frecuentes ðŸ’–</a>
</footer>

<script>

function verProducto(pagina){
    window.location.href = pagina;
}

function agregar(nombre,precio){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push({nombre,precio});
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrar();
}

function mostrar(){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let lista = document.getElementById('lista');
    lista.innerHTML='';
    carrito.forEach(p=>{
        lista.innerHTML+=`<li>${p.nombre} - $${p.precio}</li>`;
    });
}

mostrar();

</script>

</body>
</html>
