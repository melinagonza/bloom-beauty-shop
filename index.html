<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bloom Beauty | Tienda de Maquillaje</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { 
    margin: 0; 
    font-family: Arial, Helvetica, sans-serif; 
    background-color: #fff0f6;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background-color: #ff4da6;
}

.logo img { height: 50px; }

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
}

nav ul li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
}

nav ul li a:hover { color: #ffe4f2; }

.hero {
    padding: 80px 40px;
    text-align: center;
    background: linear-gradient(135deg, #ffc1e3, #ffd6ec);
}

.hero h1 { 
    font-size: 42px; 
    margin-bottom: 20px; 
    color: #b30059;
}

.hero p {
    font-size: 18px;
    max-width: 600px;
    margin: 0 auto 30px;
    color: #4d004d;
}

.hero img {
    width: 300px;
    margin: 20px auto;
    display: block;
    border-radius: 12px;
}

.btn-hero {
    padding: 12px 28px;
    background-color: #ff1493;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: bold;
    display: inline-block;
    margin-top: 15px;
}

.btn-hero:hover { background-color: #e60073; }

.categorias { padding: 60px 40px; text-align: center; }

.categorias h2 {
    color: #b30059;
    margin-bottom: 30px;
}

.contenedor-categorias {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
}

.tarjeta {
    background: #ffffff;
    padding: 30px;
    width: 260px;
    text-decoration: none;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    color: #b30059;
    font-size: 20px;
    font-weight: bold;
    transition: transform 0.2s;
}

.tarjeta:hover {
    transform: scale(1.05);
    background-color: #ffe4f2;
}

/* GALER√çA */
.galeria { padding: 60px 40px; background-color: #ffe4f2; text-align: center; }

.grid-galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 1000px;
    margin: auto;
}

.item-galeria img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
}

/* TIENDA */
.tienda { padding: 60px 40px; text-align: center; }

.grid-tienda {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 1000px;
    margin: auto;
}

.producto {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.producto img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.producto button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #ff1493;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

/* FOOTER */
.footer {
    background-color: #ff4da6;
    color: white;
    padding: 50px 40px 20px;
    text-align: center;
}
</style>
</head>
