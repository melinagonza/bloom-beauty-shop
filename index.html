.card{

/* Ventana modal */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:white;
  padding:30px;
  border-radius:15px;
  max-width:400px;
  width:90%;
  text-align:center;
}
.modal-content input{
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
.modal-content button{
  padding:10px 20px;
  background:#ff4da6;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
  border-radius:10px;
}
.modal-content button:hover{background:#e60073;}
