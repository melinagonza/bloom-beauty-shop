<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bloom Beauty ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#fff0f6;
    display:flex;
}

/* üå∏ MEN√ö LATERAL */
.sidebar{
    width:220px;
    background:white;
    height:100vh;
    padding:25px 15px;
    box-shadow:4px 0 15px rgba(0,0,0,0.05);
}

.sidebar h2{
    font-family:'Playfair Display', serif;
    font-size:20px;
    margin-bottom:25px;
    text-align:center;
}

.sidebar a{
    display:block;
    padding:12px;
    text-decoration:none;
    color:#444;
    border-radius:10px;
    margin-bottom:8px;
    transition:0.3s;
}

.sidebar a:hover{
    background:#ffe4f1;
    color:#ff1493;
}

/* üå∏ CONTENIDO */
.main{
    flex:1;
}

/* HEADER */
header{
    background:#ff4da6;
    padding:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo-img{
    width:40px;
    height:40px;
    border-radius:50%;
}

.logo-text{
    font-family:'Playfair Display', serif;
    font-size:28px;
    color:white;
}

/* PRODUCTOS */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    padding:30px;
}

.card{
    background:white;
    border-radius:16px;
    padding:15px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

img{
    width:100%;
    border-radius:12px;
}

.card h3{
    margin:10px 0 5px;
}

.card p{
    color:#777;
    margin:0;
}

button{
    background:#ff1493;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    cursor:pointer;
    margin-top:10px;
    font-weight:500;
    transition:0.3s;
}

button:hover{
    background:#e60073;
}

/* CARRITO */
#carrito{
    background:white;
    padding:20px;
    margin:0 30px 30px;
    border-radius:16px;
    box-shadow:0 6px 15px rgba(0,0,0,0.05);
}

#carrito h2{
    font-family:'Playfair Display', serif;
}

footer{
    text-align:center;
    padding:20px;
    color:#b30059;
}

footer a{
    text-decoration:none;
    color:#b30059;
}

footer a:hover{
    text-decoration:underline;
}

</style>
</head>

<body>

<!-- üå∏ MEN√ö LATERAL -->
<div class="sidebar">
    <h2>Bloom Beauty ‚ú®</h2>

    <a href="index.html">üè† Inicio</a>
    <a href="productos.html">üíÑ Productos</a>
    <a href="carrito.html">üõí Carrito</a>
    <a href="estudiantes.html">üéÄ Estudiantes</a>
</div>

<!-- üå∏ CONTENIDO -->
<div class="main">

<header>
    <img src="img/logo.png" class="logo-img">
    <div class="logo-text">Bloom Beauty ‚ú®</div>
</header>

<div class="container">

    <div class="card" onclick="verProducto('gloss.html')">
        <img src="img/gloss.jpeg">
        <h3>Gloss</h3>
        <p>$1.00</p>
        <button onclick="event.stopPropagation(); agregar('Gloss',1)">
            A√±adir
        </button>
    </div>

    <div class="card" onclick="verProducto('rubor.html')">
        <img src="img/rubor.jpeg">
        <h3>Rubor</h3>
        <p>$2.00</p>
        <button onclick="event.stopPropagation(); agregar('Rubor',2)">
            A√±adir
        </button>
    </div>

</div>

<div id="carrito">
    <h2>Carrito üõí</h2>
    <ul id="lista"></ul>
</div>

<footer>
    <a href="info.html">Preguntas frecuentes üíñ</a>
</footer>

</div>

<script>

function verProducto(pagina){
    window.location.href = pagina;
}

function agregar(nombre,precio){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.push({nombre,precio});
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrar();
}

function mostrar(){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let lista = document.getElementById('lista');
    lista.innerHTML='';
    carrito.forEach(p=>{
        lista.innerHTML+=`<li>${p.nombre} - $${p.precio}</li>`;
    });
}

mostrar();

</script>

</body>
</html>
