<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body { margin:0; font-family:'Poppins', sans-serif; background:#fff; color:#333; }
        header { display:flex; align-items:center; justify-content:space-between; padding:18px 40px; border-bottom:1px solid #f1f1f1; background:white; }
        .logo { font-family:'Playfair Display', serif; font-size:26px; font-weight:600; }
        .hero { text-align:center; padding:90px 20px 70px; background:linear-gradient(180deg, #fff, #fff0f6); }
        .hero h1 { font-family:'Playfair Display', serif; font-size:46px; margin-bottom:10px; }
        .hero p { color:#777; font-size:16px; margin-bottom:30px; }
        .sparkles { color:#f5a3c7; }
        .buttons { margin-top:20px; }
        button.primary { padding:12px 28px; border-radius:30px; border:none; margin:10px; cursor:pointer; font-size:14px; font-weight:500; background:#f5a3c7; color:white; transition:0.3s; }
        button.primary:hover { background:#ec8fb8; }
        .section { padding:70px 20px; text-align:center; }
        .section h2 { font-family:'Playfair Display', serif; font-size:28px; }
        .section p { color:#777; max-width:500px; margin:auto; }
        footer { padding:30px; text-align:center; font-size:13px; color:#999; border-top:1px solid #f1f1f1; }
    </style>
</head>
<body>

<header>
    <div class="logo">Bloom Beauty ✨</div>
</header>

<section class="hero">
    <h1><span class="sparkles">✨</span> Bienvenida <span class="sparkles">✨</span></h1>
    <p>Tu espacio de belleza, brillo y estilo</p>
    <div class="buttons">
        <button class="primary" onclick="location.href='productos.html'">Ver productos</button>
    </div>
</section>

<section class="section">
    <h2>Sobre Bloom Beauty</h2>
    <p>Una tienda creada para resaltar tu belleza con productos seleccionados, estética delicada y una experiencia elegante ✨</p>
</section>

<footer>Bloom Beauty ✨</footer>

</body>
</html>
