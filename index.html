<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bloom Beauty ‚ú®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Poppins', sans-serif;
    background:#fff0f6;
}

/* HEADER */
header{
    background:white;
    padding:18px 30px;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
    position:sticky;
    top:0;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo img{
    width:40px;
    border-radius:50%;
}

.logo-text{
    font-family:'Playfair Display', serif;
    font-size:24px;
    color:#b30059;
}

/* HERO */
.hero{
    text-align:center;
    padding:40px 20px;
}

.hero h1{
    font-family:'Playfair Display', serif;
    color:#b30059;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    padding:20px;
    max-width:1100px;
    margin:auto;
}

.card{
    background:white;
    border-radius:18px;
    padding:15px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
}

.card img{
    width:100%;
    border-radius:14px;
}

button{
    background:#ff85b3;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    color:white;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#ff6fa5;
}

/* BOTON CARRITO */
.cart-button{
    text-align:center;
    padding:30px;
}

.cart-button button{
    background:#b30059;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="img/logo.png">
        <div class="logo-text">Bloom Beauty ‚ú®</div>
    </div>
</header>

<section class="hero">
    <h1>Productos disponibles üíÑ</h1>
</section>

<div class="grid">

    <div class="card">
        <img src="img/WhatsApp Image 2026-01-30 at 01.12.50.jpeg">
        <h3>Gloss</h3>
        <p>$1.00</p>
        <button onclick="agregar('Gloss',1)">A√±adir</button>
    </div>

    <div class="card">
        <img src="img/WhatsApp Image 2026-01-30 at 01.18.34(1).jpeg">
        <h3>Col√°geno Labial</h3>
        <p>$0.75</p>
        <button onclick="agregar('Col√°geno Labial',0.75)">A√±adir</button>
    </div>

    <div class="card">
        <img src="img/WhatsApp Image 2026-01-30 at 13.14.10.jpeg">
        <h3>Parches Acne</h3>
        <p>$1.25</p>
        <button onclick="agregar('Parches Acne',1.25)">A√±adir</button>
    </div>

</div>

<div class="cart-button">
    <button onclick="location.href='carrito.html'">
        Ver carrito üõí
    </button>
</div>

<script>
function agregar(nombre,precio){
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push({nombre,precio});
    localStorage.setItem("carrito", JSON.stringify(carrito));

    window.location.href = "carrito.html"; // ‚Üê ABRE CARRITO AUTOM√ÅTICO
}
</script>

</body>
</html>
