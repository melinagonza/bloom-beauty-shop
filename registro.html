<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#fff0f6; margin:0; padding:0; }
header { background:#ff4da6; padding:20px; text-align:center; color:white; }
h1 { text-align:center; margin:20px 0; }
form { max-width:500px; margin:auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
input, select, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
button { background:#ff4da6; color:white; border:none; cursor:pointer; font-weight:bold; }
button:hover { background:#e60073; }
</style>
</head>
<body>

<header>
    <h1>Registro - Bloom Beauty</h1>
</header>

<form id="registroForm">
    <label>¿Eres estudiante del Colegio Bernardo Valdivieso?</label>
    <select id="esEstudiante" required>
        <option value="">Selecciona</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select>

    <!-- Campos para estudiantes -->
    <div id="camposEstudiante" style="display:none;">
        <input type="text" placeholder="Nombre completo" required>
        <input type="text" placeholder="Número de teléfono" required>
        <input type="text" placeholder="Curso" required>
        <input type="text" placeholder="Paralelo" required>
    </div>

    <!-- Campos para no estudiantes -->
    <div id="camposNoEstudiante" style="display:none;">
        <input type="text" placeholder="Nombre completo" required>
        <input type="text" placeholder="Número de teléfono" required>
        <input type="text" placeholder="Dirección" required>
        <input type="text" placeholder="Número de casa" required>
    </div>

    <button type="submit">Enviar Registro</button>
</form>

<script>
const esEstudiante = document.getElementById('esEstudiante');
const camposEstudiante = document.getElementById('camposEstudiante');
const camposNoEstudiante = document.getElementById('camposNoEstudiante');

esEstudiante.addEventListener('change', () => {
    if(esEstudiante.value === 'si'){
        camposEstudiante.style.display = 'block';
        camposNoEstudiante.style.display = 'none';
    } else if(esEstudiante.value === 'no'){
        camposEstudiante.style.display = 'none';
        camposNoEstudiante.style.display = 'block';
    } else {
        camposEstudiante.style.display = 'none';
        camposNoEstudiante.style.display = 'none';
    }
});

// Evitar que el form haga submit real por ahora
document.getElementById('registroForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Registro enviado correctamente!');
});
</script>

</body>
</html>
