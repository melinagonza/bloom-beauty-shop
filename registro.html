<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:Arial, sans-serif; margin:0; background:#fff0f6; }
header { background:#ff4da6; padding:15px; text-align:center; color:white; }
form { max-width:400px; margin:30px auto; padding:30px; background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
input, select { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:12px; background:#ff4da6; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer; }
button:hover { background:#e60073; }
.volver { display:block; text-align:center; margin:20px; color:#ff4da6; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<header>
    <h2>Registro / Pedidos</h2>
</header>

<form>
    <input type="text" placeholder="Nombre completo" required>
    <input type="text" placeholder="Número de teléfono" required>
    <input type="text" placeholder="Dirección" required>
    <select>
        <option value="">¿Eres estudiante del Bernardo?</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select>
    <button type="submit">Enviar</button>
</form>

<a href="index.html" class="volver">⬅ Volver al inicio</a>

</body>
</html>
