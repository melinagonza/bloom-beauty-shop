<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins';
    background:#fff0f6;
    padding:30px;
}

header{
    text-align:center;
    margin-bottom:20px;
}

h1{
    font-family:'Playfair Display';
    color:#b30059;
}

.box{
    background:white;
    max-width:500px;
    margin:auto;
    padding:20px;
    border-radius:20px;
}

li{
    margin:10px 0;
    display:flex;
    justify-content:space-between;
}

button{
    background:red;
    border:none;
    color:white;
    border-radius:6px;
    padding:2px 8px;
    cursor:pointer;
}

.total{
    margin-top:15px;
    font-weight:bold;
}

.pay-btn{
    margin-top:20px;
    width:100%;
    padding:12px;
    background:#ff85b3;
    border:none;
    border-radius:25px;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <h1>Bloom Beauty âœ¨</h1>
    <p>Carrito de compras ðŸ›’</p>
</header>

<div class="box">
    <ul id="lista"></ul>
    <div class="total" id="total"></div>

    <button class="pay-btn" onclick="location.href='checkout.html'">
        Continuar ðŸ’–
    </button>
</div>

<script>
function cargar(){
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let lista = document.getElementById("lista");
    let total = 0;

    lista.innerHTML="";

    carrito.forEach((p,i)=>{
        total+=p.precio;
        lista.innerHTML+=`
        <li>
            ${p.nombre} - $${p.precio.toFixed(2)}
            <button onclick="eliminar(${i})">X</button>
        </li>`;
    });

    document.getElementById("total").innerText="Total: $"+total.toFixed(2);
}

function eliminar(i){
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.splice(i,1);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    cargar();
}

cargar();
</script>

</body>
</html>
