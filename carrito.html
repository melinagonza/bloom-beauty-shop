<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body { margin:0; font-family:'Poppins', sans-serif; background:#fff; color:#333; }
        header { display:flex; align-items:center; justify-content:space-between; padding:18px 40px; border-bottom:1px solid #f1f1f1; background:white; }
        .logo { font-family:'Playfair Display', serif; font-size:26px; font-weight:600; }
        nav { display:flex; gap:20px; }
        nav a { text-decoration:none; color:#555; font-weight:500; font-size:14px; }
        nav a:hover { color:#f5a3c7; }

        .title { text-align:center; padding:40px; font-family:'Playfair Display', serif; font-size:32px; }
        .container { max-width:800px; margin:auto; padding:0 20px; }
        .carrito-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; padding:15px; border:1px solid #f1f1f1; border-radius:15px; }
        .carrito-item img { width:80px; height:80px; object-fit:contain; border-radius:10px; margin-right:10px; }
        .carrito-item div { flex:1; }
        .price { color:#888; }
        .total { text-align:right; font-size:20px; font-weight:600; margin-top:20px; }
        .buttons { text-align:center; margin:30px 0; }
        button { padding:12px 28px; border-radius:30px; border:none; background:#f5a3c7; color:white; font-size:14px; cursor:pointer; transition:0.3s; }
        button:hover { background:#ec8fb8; }
    </style>
</head>
<body>

<header>
    <div class="logo">Bloom Beauty âœ¨</div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html">Carrito ðŸ›’</a>
    </nav>
</header>

<div class="title">Tu Carrito âœ¨</div>

<div class="container" id="carritoContainer">
    <!-- AquÃ­ se cargarÃ¡n los productos del carrito -->
</div>

<div class="total" id="total">Total: $0.00</div>

<div class="buttons">
    <button onclick="continuarPago()">Continuar con el pago</button>
</div>

<script>
function cargarCarrito() {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const container = document.getElementById('carritoContainer');
    container.innerHTML = '';
    let total = 0;

    carrito.forEach((item, index) => {
        total += item.precio;
        const div = document.createElement('div');
        div.className = 'carrito-item';
        div.innerHTML = `
            <img src="img/${item.nombre.toLowerCase().replace(/ /g,'').replace(/Ã¡/g,'a').replace(/Ã­/g,'i').replace(/Ã©/g,'e').replace(/Ã³/g,'o').replace(/Ãº/g,'u')}.png" alt="${item.nombre}">
            <div>
                <h3>${item.nombre}</h3>
                <div class="price">$${item.precio.toFixed(2)}</div>
            </div>
            <button onclick="eliminar(${index})">Eliminar</button>
        `;
        container.appendChild(div);
    });

    document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
}

function eliminar(index) {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.splice(index, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    cargarCarrito();
}

function continuarPago() {
    if((JSON.parse(localStorage.getItem('carrito')) || []).length === 0){
        alert("Tu carrito estÃ¡ vacÃ­o ðŸ’–");
    } else {
        window.location.href = 'pagos.html';
    }
}

window.onload = cargarCarrito;
</script>

</body>
</html>
