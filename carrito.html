<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fff, #fff0f6);
            color: #333;
        }

        .title {
            text-align: center;
            padding: 40px;
            font-family: 'Playfair Display', serif;
            font-size: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .item {
            background: white;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .precio {
            color: #888;
        }

        .eliminar {
            cursor: pointer;
            color: #ff4da6;
        }

        .total {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

    </style>
</head>

<body>

<div class="title">
    Tu Carrito ðŸ›’
</div>

<div class="container" id="lista"></div>

<div class="total" id="total"></div>

<script>

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function mostrar() {

    const lista = document.getElementById("lista");
    const totalDiv = document.getElementById("total");

    lista.innerHTML = "";

    if(carrito.length === 0){
        lista.innerHTML = "Tu carrito estÃ¡ vacÃ­o ðŸ’–";
        totalDiv.innerHTML = "";
        return;
    }

    let total = 0;

    carrito.forEach((producto, index) => {

        total += producto.precio;

        lista.innerHTML += `
            <div class="item">
                <div>
                    <strong>${producto.nombre}</strong>
                    <div class="precio">$${producto.precio.toFixed(2)}</div>
                </div>
                <div class="eliminar" onclick="eliminar(${index})">
                    âœ–
                </div>
            </div>
        `;
    });

    totalDiv.innerHTML = `Total: $${total.toFixed(2)} âœ¨`;
}

function eliminar(index) {

    carrito.splice(index, 1);

    localStorage.setItem("carrito", JSON.stringify(carrito));

    mostrar();
}

mostrar();

</script>

</body>
</html>
