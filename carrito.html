<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fff, #fff0f6);
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            border-bottom: 1px solid #f1f1f1;
            background: white;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
        }

        .title {
            text-align: center;
            padding: 40px 20px 10px;
            font-family: 'Playfair Display', serif;
            font-size: 30px;
        }

        .carrito-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        .item {
            background: white;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .precio {
            color: #999;
            font-size: 14px;
        }

        .eliminar {
            cursor: pointer;
            font-size: 18px;
            color: #ff4da6;
        }

        .total {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: 600;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            background: #f5a3c7;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #ec8fb8;
        }

        .vacio {
            text-align: center;
            color: #999;
            margin-top: 40px;
        }

    </style>
</head>

<body>

<header>
    <div class="logo-area">
        <img src="img/logo.png">
        <div class="logo">Bloom Beauty âœ¨</div>
    </div>
</header>

<div class="title">
    Tu Carrito ðŸ›’
</div>

<div class="carrito-container" id="lista-carrito">
</div>

<div class="total" id="total">
</div>

<div class="carrito-container">
    <button onclick="finalizarCompra()">Continuar con el pago âœ¨</button>
</div>

<script>

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function mostrarCarrito() {

    const lista = document.getElementById("lista-carrito");
    const totalDiv = document.getElementById("total");

    lista.innerHTML = "";

    if(carrito.length === 0){
        lista.innerHTML = "<div class='vacio'>Tu carrito estÃ¡ vacÃ­o ðŸ’–</div>";
        totalDiv.innerHTML = "";
        return;
    }

    let total = 0;

    carrito.forEach((producto, index) => {

        total += producto.precio;

        lista.innerHTML += `
            <div class="item">
                <div class="item-info">
                    <strong>${producto.nombre}</strong>
                    <div class="precio">$${producto.precio.toFixed(2)}</div>
                </div>
                <div class="eliminar" onclick="eliminarProducto(${index})">
                    âœ–
                </div>
            </div>
        `;
    });

    totalDiv.innerHTML = `Total: $${total.toFixed(2)} âœ¨`;
}

function eliminarProducto(index) {

    carrito.splice(index, 1);

    localStorage.setItem("carrito", JSON.stringify(carrito));

    mostrarCarrito();
}

function finalizarCompra() {

    alert("AquÃ­ irÃ­a el pago ðŸ˜Œâœ¨");
}

mostrarCarrito();

</script>

</body>
</html>
