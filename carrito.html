<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito | Bloom Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff0f6;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            border-bottom: 1px solid #f1f1f1;
            background: white;
            position: sticky;
            top: 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        nav a:hover {
            color: #f5a3c7;
        }

        .title {
            text-align: center;
            padding: 50px 20px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 30px;
        }

        .carrito-container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .eliminar {
            cursor: pointer;
            color: #ff4da6;
            font-weight: bold;
            font-size: 18px;
        }

        .total {
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
            color: #ff4da6;
        }

        .continuar {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #f5a3c7;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .continuar:hover {
            background: #ec8fb8;
        }

    </style>
</head>

<body>

<header>
    <div class="logo">Bloom Beauty âœ¨</div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html">Carrito</a>
    </nav>
</header>

<div class="title">
    Tu Carrito ðŸ›’
</div>

<div class="carrito-container" id="lista-carrito">
</div>

<script>

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function dibujarCarrito() {

    const contenedor = document.getElementById("lista-carrito");

    if (carrito.length === 0) {
        contenedor.innerHTML = "<p>Tu carrito estÃ¡ vacÃ­o ðŸ˜¢</p>";
        return;
    }

    let html = "";
    let total = 0;

    carrito.forEach((item, index) => {
        total += item.precio;

        html += `
            <div class="item">
                <div>${item.nombre} â€” $${item.precio.toFixed(2)}</div>
                <div class="eliminar" onclick="eliminar(${index})">âœ•</div>
            </div>
        `;
    });

    html += `<div class="total">Total: $${total.toFixed(2)}</div>`;
    html += `<button class="continuar">Continuar con el pago ðŸ’–</button>`;

    contenedor.innerHTML = html;
}

function eliminar(index) {
    carrito.splice(index, 1);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    dibujarCarrito();
}

dibujarCarrito();

</script>

</body>
</html>
