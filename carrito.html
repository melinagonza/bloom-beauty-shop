<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | Bloom Beauty</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(180deg,#fff,#fff0f6);
    color:#333;
}

.title{
    text-align:center;
    padding:50px;
    font-family:'Playfair Display', serif;
    font-size:30px;
}

.container{
    max-width:600px;
    margin:auto;
    padding:20px;
}

.item{
    background:white;
    padding:15px;
    border-radius:18px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    box-shadow:0 6px 12px rgba(0,0,0,0.05);

.eliminar{
    cursor:pointer;
    color:#ff4da6;
}

.total{
    text-align:center;
    font-size:22px;
    margin-top:20px;
    font-weight:600;
}

button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    background:#f5a3c7;
    color:white;
    font-size:15px;
    cursor:pointer;
}

</style>
</head>

<body>

<div class="title">Tu Carrito ðŸ›’</div>

<div class="container" id="lista"></div>
<div class="total" id="total"></div>

<div class="container">

</div>

<script>

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function mostrar(){

    const lista = document.getElementById("lista");
    const totalDiv = document.getElementById("total");

    lista.innerHTML="";

    if(carrito.length===0){
        lista.innerHTML="Tu carrito estÃ¡ vacÃ­o ðŸ’–";
        totalDiv.innerHTML="";
        return;
    }

    let total=0;

    carrito.forEach((precio,index)=>{

        total+=precio;

        lista.innerHTML+=`
        <div class="item">
            <div>
                Producto âœ¨
                <div>$${precio.toFixed(2)}</div>
            </div>
            <div class="eliminar" onclick="eliminar(${index})">
                âœ–
            </div>
        </div>`;
    });

    totalDiv.innerHTML=`Total: $${total.toFixed(2)} ðŸ’–`;
}

function eliminar(index){

    carrito.splice(index,1);

    localStorage.setItem("carrito",JSON.stringify(carrito));

    mostrar();
}

}

mostrar();

</script>

</body>
</html>
