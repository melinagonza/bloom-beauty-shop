<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carrito | Bloom Beauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background:#fff0f6; margin:0; padding:0; }
header { background:#ff4da6; color:white; text-align:center; padding:15px; }
h1 { text-align:center; margin:20px 0; }
#carrito { background:white; padding:20px; margin:20px auto; max-width:600px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
#carrito h2 { text-align:center; color:#b30059; }
#carrito ul { list-style:none; padding:0; }
#carrito li { margin:10px 0; display:flex; justify-content:space-between; align-items:center; }
.total { font-weight:bold; margin-top:15px; text-align:right; }
.volver { display:block; text-align:center; margin:30px; font-weight:bold; color:#ff4da6; text-decoration:none; }
.volver:hover { text-decoration:underline; }
button.eliminar { background:red;color:white;border:none;border-radius:6px;padding:2px 6px; cursor:pointer; }
</style>
</head>
<body>

<header>
    <h1>ðŸ›’ Carrito de Compras - Bloom Beauty</h1>
</header>

<div id="carrito">
    <ul id="lista-carrito"></ul>
    <p class="total">Costo de envÃ­o: $2.50</p>
    <p class="total">Total: $<span id="total">0</span></p>
</div>

<a href="productos.html" class="volver">â¬… Volver a Productos</a>

<script>
const costoEnvio = 2.5;

function mostrarCarrito(){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const lista = document.getElementById('lista-carrito');
    lista.innerHTML = '';
    let totalProductos = 0;

    carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.nombre} - $${item.precio.toFixed(2)}
                        <button class="eliminar" onclick="eliminar(${index})">X</button>`;
        lista.appendChild(li);
        totalProductos += item.precio;
    });

    const totalFinal = totalProductos + costoEnvio;
    document.getElementById('total').textContent = totalFinal.toFixed(2);
}

function eliminar(index){
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.splice(index, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
}

// Cargar carrito al abrir la pÃ¡gina
mostrarCarrito();
</script>

</body>
</html>
